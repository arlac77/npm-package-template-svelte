language: node_js
node_js:
  - -12
addons:
  chrome: stable
env:
  - BROWSER=chrome
jobs:
  include:
    - stage: test
      node_js:
        - -12
        - 12.11.0
      script:
        - npm run test
    - stage: release
      node_js: lts/*
      script: skip
      deploy:
        provider: script
        skip_cleanup: 'true'
        script:
          - npx semantic-release
branches:
  only:
    - master
    - /^greenkeeper/.*$/
    - /^mkpr/.*$/
    - /^npm-template-sync/.*$/
